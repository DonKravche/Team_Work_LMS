<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'answer.html' %}

{% block content %}
  <h1>Submit Assignment for {{ task.text }}</h1>
  <form method="post" enctype="multipart/form-data" action="{% url 'submit_assignment' task.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
</body>
</html>
